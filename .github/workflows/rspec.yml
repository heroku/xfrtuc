name: Rspec
on:
  push:
    branches:
      - main
  pull_request:
    types: [edited, opened, synchronize, reopened, ready_for_review]
jobs:
  rspec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rspec
